<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Academic Record</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h1 { color: #0f766e; font-size: 28px; margin-bottom: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #0f766e;
        }
        .form-actions { display: flex; gap: 15px; margin-top: 30px; }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0f766e 0%, #134e4a 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15, 118, 110, 0.4);
        }
        .btn-secondary { background: #6b7280; color: white; }
        .btn-secondary:hover { background: #4b5563; }
        .alert { padding: 15px 20px; border-radius: 8px; margin-bottom: 20px; }
        .alert-success { background: #d1fae5; color: #065f46; border-left: 4px solid #059669; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>âž• Add Academic Record</h1>
                <p style="color: #7f8c8d;">Enter student marks and attendance</p>
            </div>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Student *</label>
                    <select name="student_id" required>
                        <option value="">Select Student</option>
                        {% for student in students %}
                        <option value="{{ student.id }}">
                            {{ student.name|default:student.user.username }} 
                            {% if student.roll_no %}({{ student.roll_no }}){% endif %}
                            - {{ student.department|default:"" }} Sem {{ student.semester|default:"" }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Subject *</label>
                    <input type="text" name="subject" required placeholder="e.g., Data Structures">
                </div>

                <div class="form-group">
                    <label>Internal Type *</label>
                    <select name="internal_type" required>
                        <option value="">Select Internal</option>
                        <option value="Internal 1">Internal 1</option>
                        <option value="Internal 2">Internal 2</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Marks (out of 50) *</label>
                    <input type="number" name="marks" min="0" max="50" required>
                </div>

                <div class="form-group">
                    <label>Classes Attended *</label>
                    <input type="number" name="attended" min="0" required>
                </div>

                <div class="form-group">
                    <label>Total Classes *</label>
                    <input type="number" name="total" min="1" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Record</button>
                    <a href="{% url 'admin_academic_records' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
