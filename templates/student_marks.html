<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Academic Marks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1e3a1a 0%, #2d5a27 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .subject-card {
            background: #f8fffe;
            border: 2px solid #e8f5e8;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        .subject-card:hover {
            border-color: #4a7c59;
            box-shadow: 0 5px 15px rgba(74, 124, 89, 0.1);
        }
        
        .subject-title {
            color: #1e3a1a;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4a7c59;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .input-field {
            display: flex;
            flex-direction: column;
        }
        
        .input-field label {
            color: #2d5a27;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .input-field input {
            padding: 12px 15px;
            border: 2px solid #e8f5e8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .input-field input:focus {
            outline: none;
            border-color: #4a7c59;
            box-shadow: 0 0 0 3px rgba(74, 124, 89, 0.1);
        }
        
        .submit-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e8f5e8;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5a27 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 124, 89, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 124, 89, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{{ internal_type }} - Academic Performance Entry</h1>
            <p>Enter marks out of 50 and attendance details for each subject</p>
        </div>
        
        <div class="form-container">
            <form method="POST" action="{% url 'student_marks' %}">
                {% csrf_token %}
                
                {% for sub in subjects %}
                    <div class="subject-card">
                        <h3 class="subject-title">{{ sub }}</h3>
                        
                        <input type="hidden" name="subject_{{ forloop.counter }}" value="{{ sub }}">
                        
                        <div class="input-group">
                            <div class="input-field">
                                <label for="marks_{{ forloop.counter }}">{{ internal_type }} Marks (out of 50)</label>
                                <input type="number" 
                                       id="marks_{{ forloop.counter }}" 
                                       name="{{ sub }}_marks" 
                                       placeholder="Enter marks out of 50" 
                                       min="0" 
                                       max="50"
                                       required>
                            </div>
                            
                            <div class="input-field">
                                <label for="attended_{{ forloop.counter }}">Classes Attended</label>
                                <input type="number" 
                                       id="attended_{{ forloop.counter }}" 
                                       name="{{ sub }}_attended" 
                                       placeholder="Classes attended" 
                                       min="0" 
                                       required>
                            </div>
                            
                            <div class="input-field">
                                <label for="total_{{ forloop.counter }}">Total Classes</label>
                                <input type="number" 
                                       id="total_{{ forloop.counter }}" 
                                       name="{{ sub }}_total" 
                                       placeholder="Total classes" 
                                       min="1" 
                                       required>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                
                <input type="hidden" name="subject_count" value="{{ subjects|length }}">
                
                <div class="submit-container">
                    <button type="submit" class="submit-btn">Submit Academic Records</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
