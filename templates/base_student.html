<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Academic Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #1e3a1a 0%, #2d5a27 100%);
            color: white;
            padding: 0 30px;
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            background: white;
            color: #2d5a27;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
        }

        .user-name {
            font-weight: 600;
            font-size: 14px;
        }

        .logout-btn {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }

        .sidebar {
            width: 280px;
            background: white;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px 0;
        }

        .sidebar-section {
            margin-bottom: 30px;
        }

        .sidebar-title {
            padding: 0 25px;
            font-size: 12px;
            font-weight: 700;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #2d5a27;
            padding: 14px 25px;
            text-decoration: none;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .sidebar a:hover {
            background: linear-gradient(90deg, rgba(74, 124, 89, 0.1) 0%, transparent 100%);
            border-left-color: #4a7c59;
            color: #1e3a1a;
        }

        .sidebar a.active {
            background: linear-gradient(90deg, rgba(74, 124, 89, 0.15) 0%, transparent 100%);
            border-left-color: #4a7c59;
            color: #1e3a1a;
            font-weight: 600;
        }

        .nav-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 30px;
            background: transparent;
            overflow-y: auto;
        }

        .footer {
            background: white;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e8f5e8;
            margin-top: auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                top: 70px;
                height: calc(100vh - 70px);
                z-index: 999;
                transition: left 0.3s;
            }

            .sidebar.active {
                left: 0;
            }

            .header-left .logo {
                font-size: 18px;
            }

            .user-name {
                display: none;
            }

            .content {
                padding: 20px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #4a7c59;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2d5a27;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="header-left">
        <div class="logo">
            <span>üìö</span>
            <span>Academic Excellence System</span>
        </div>
    </div>
    <div class="header-right">
        <div class="user-info">
            <div class="user-avatar">{{ request.user.username|slice:":1"|upper }}</div>
            <span class="user-name">{{ request.user.username }}</span>
        </div>
        <a href="{% url 'logout' %}" class="logout-btn">üö™ Logout</a>
    </div>
</div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-title">Navigation</div>
            <a href="{% url 'student_dashboard' %}" class="{% if request.resolver_match.url_name == 'student_dashboard' %}active{% endif %}">
                <span class="nav-icon">üìà</span>
                <span>My Dashboard</span>
            </a>
            <a href="{% url 'student_info' %}" class="{% if request.resolver_match.url_name == 'student_info' %}active{% endif %}">
                <span class="nav-icon">üìã</span>
                <span>Student Information</span>
            </a>
            <a href="{% url 'student_marks' %}" class="{% if request.resolver_match.url_name == 'student_marks' %}active{% endif %}">
                <span class="nav-icon">üìù</span>
                <span>Marks Entry</span>
            </a>
            <a href="{% url 'student_recommendation' %}" class="{% if request.resolver_match.url_name == 'student_recommendation' %}active{% endif %}">
                <span class="nav-icon">üéØ</span>
                <span>Recommendations</span>
            </a>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
